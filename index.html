<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            .done {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <main id="app">
            <h1><center>{{title}}</center></h1>
            <form @submit.prevent="addTodo">
                <label for="newTodo">Add Task:</label>
                <input v-model="newTodo" type="text" name="newTodo" id="newTodo" value="">
                <button type="submit" name="button">Add</button>
            </form>
            <button @click="allDone" type="button" name="button">Mark All Tasks Done</button>
            <ul>
                <li v-for="todo in todos">
                    <input type="checkbox" v-model="todo.done">
                    <span :class ="{ done : todo.done }">{{todo.title}}</span>
                    <button @click="removeTodo(todo)" type="button" name="button">Remove</button>
                </li>
            </ul>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
        </script>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
